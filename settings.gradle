pluginManagement {
    repositories {
        gradlePluginPortal()
        google()
        mavenCentral()
    }
}
dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
    repositories {
        maven {
            url 'https://jitpack.io'
            credentials { username authToken }
        }
        google()
        jcenter()
    }
}
rootProject.name = "Flyy Demo"
include ':app'
